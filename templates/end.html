= extends 'layout.html'
= block title
	Most Popular Tours
= endblock
= block body

<script type="text/javascript">
function display() {
        var i;
        var a = 1
        var ret = "";
        var list = {{l|safe}};
        for (i in list) {
          ret += "<p>"+a+".&nbsp;&nbsp;"+list[i][0]+"<br>"+'<a style="font-size:medium;" class="button" href="/tour=' + list[i][1] + '">Select</a>'+"</p><br>"
	  a++;
	  }
        document.getElementById("div").innerHTML = ret;
      }
window.onload=display;
</script>

<h1><b>Top-Rated Tours</b></h1>
<br>
<ol id="div"> something </ol>

= endblock
