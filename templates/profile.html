= extends 'layout.html'

= block title
	Profile : {{ session["google_user_dict"]["displayName"] }}
= endblock

= block head
	{{helpers.asset_tag("profile.css")}}
= endblock

= block body
	= for tour in user_tours
		<div class="tour">
			<div id="link">
				<button>
					<a href="/tour={{ tour['_id'] }}">link</a>
				</button>
			</div><br>
				= for img_src in tour["loc_images"]
					<div>
						<img src="{{ img_src }}">
					</div>
				= endfor
		</div>
	= endfor
= endblock
