= extends "layout.html"
= block title
	Displaying text directions
= endblock
= block head
	{{ helpers.asset_tag("show_directions.css")}}
	{{ helpers.asset_tag("show_directions.js")}}

	<script>
		var map, directionsDisplay, google, directionsService;

		function calcRoute() {
			var start = "{{result['start']}}";
			var end = "{{result['end']}}";
			var waypts = JSON.parse({{result['waypoints']|tojson|safe}});
			console.log(start);
			console.log(end);
			console.log(waypts);
			var request = {
				origin: start,
				destination: end,
				travelMode: google.maps.TravelMode.{{result['transportation']}},
				waypoints: waypts
			};
			directionsService.route(request, function(response, status) {
				console.log(status)
				if (status == google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(response);
				}
			});
		}

		$(window).load(function() {
			var fwindow = $('iframe')[0].contentWindow;
			var fdocument = fwindow.document
			google = fwindow.google;
			map = fwindow.map.map;

			directionsService = new google.maps.DirectionsService();
			directionsDisplay = new google.maps.DirectionsRenderer();
			directionsDisplay.setMap(map);
			directionsDisplay.setPanel(fdocument.getElementById('directions-panel'));
			calcRoute();
		});
	</script>
= endblock
= block body
	<div style="height: 600px">
		<iframe class="direction" height="100%" width="100%" frameborder="0" scrolling="no" src="/map/directions"></iframe>
	</div>
	<div>
		<button id="rate-up" value="1">
				rate +1
		</button><button id="rate-down" value="-1">
				rate -1
		</button>
		<div id="finish">
			<a href="/">
				finish
			</a>
		</div>
	</div>
= endblock
